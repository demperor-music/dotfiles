#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar
exec-once = playerctld daemon
exec-once = hyprctl setcursor Bibata-Modern-Classic 1
exec-once = mako 
exec-once = xss-lock swaylock

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,it
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(59e1e3ee)
    col.inactive_border = rgba(1c1e26aa)
    cursor_inactive_timeout = 20

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur = yes
    blur_size = 3
    inactive_opacity = 0.9
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(16161cee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = windowsMove, 1, 7, myBezier, popin 69% 
    animation = fadeSwitch, 1, 20, default
    animation = border, 1, 40, myBezier
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
	disable_hyprland_logo = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Idle config
exec-once = swayidle timeout 150 'loginctl lock-session' timeout 2400 'systemctl suspend'

# Example windowrule v1
windowrule = float, ^(rofi|pavucontrol)$
# Firefox config
windowrulev2 = float,class:^(firefox)$,title:^(Picture-in-Picture|Firefox — Sharing Indicator)$
# Firefox picture-in-picture config
windowrulev2 = size 20% 20%,class:^(firefox)$,title:^(Picture-in-Picture)$
# Firefox picture-in-picture corner snap
windowrulev2 = move 79.9% 4%,class:^(firefox)$,title:^(Picture-in-Picture|Firefox — Sharing Indicator)$
# Disable Firefox sharing indicator
windowrulev2 = move 300% 300%,class:^(firefox)$,title:^(Firefox — Sharing Indicator)$
windowrulev2 = nofocus,class:^(firefox)$,title:^(Firefox — Sharing Indicator)$
windowrulev2 = noanim,class:^(wlogout)$

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$wallpaperFolder = $HOME/Pictures/Wallpapers
$screenshotFolder = $HOME/Pictures/Hyprland\ Screenshots
$scripts = $HOME/.config/hypr/scripts
$wallpaperManager = swww img --transition-type=simple --transition-fps=75 --transition-step=10

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = CTRL ALT, T, exec, alacritty
bind = ALT, F4, killactive, 
# bind = $mainMod, M, exec, rofi -show p -modi p:rofi-power-menu, 
bind = $mainMod, M, exec, wlogout 
bind = $mainMod, G, togglefloating, 
bind = $mainMod, R, exec, rofi -show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F11, fullscreen
bind = $mainMod, F3, pin
bind = $mainMod, I, exec, alacritty -e nvim ~/.config/hypr/
bind = $mainMod, L, exec, loginctl lock-session
bind = CTRL_SHIFT, escape, exec, alacritty -e btop

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod SHIFT, mouse_down, movetoworkspace, +1
bind = $mainMod SHIFT, mouse_up, movetoworkspace, -1



# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Audio commands
binde = ,xf86audiolowervolume, exec, pamixer -d 5
binde = ,xf86audioraisevolume, exec, pamixer -i 5
bindl = ,xf86audiomute, exec, pactl set-sink-mute 0 toggle
bindl = ,xf86audioplay, exec, playerctl play-pause
bindl = ,xf86audionext, exec, playerctl next
bindl = ,xf86audioprev, exec, playerctl previous
bindl = ,xf86audiostop, exec, playerctl stop

# Screenshot
bind = ,print,exec,python3 ~/.config/hypr/scripts/screenshot.py area $screenshotFolder
bind = $mainMod ,print,exec,python3 ~/.config/hypr/scripts/screenshot.py screen $screenshotFolder

# Window switcher
bind = ALT, TAB, exec, rofi -show window

# Wallpaper switcher
bind = $mainMod SHIFT,left, exec, python3 $scripts/wallpaperswitch.py prev $wallpaperFolder | xargs -n 1 $wallpaperManager
bind = $mainMod SHIFT,right, exec, python3 $scripts/wallpaperswitch.py next $wallpaperFolder | xargs -n 1 $wallpaperManager
bind = $mainMod SHIFT,up, exec, swww clear 1c1e26
bind = $mainMod SHIFT,down, exec, python3 $scripts/wallpaperswitch.py set $wallpaperFolder | xargs -n 1 $wallpaperManager
exec-once = swww init && python3 $scripts/wallpaperswitch.py set $wallpaperFolder | xargs -n 1 $wallpaperManager



